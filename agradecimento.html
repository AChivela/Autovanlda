<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo seu Agendamento!</title>
    <link rel="stylesheet" href="styles.css"> <!-- Se tiveres uma folha de estilo -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        .btn {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 20px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Obrigado pelo seu Agendamento!</h1>
        <p>O seu pedido foi enviado com sucesso. Em breve, entraremos em contato para confirmar o agendamento.</p>
        <p>Se precisar de mais informações, não hesite em <a href="mailto:contato@autoavanlda.com">entrar em contato conosco</a>.</p>
        <a href="index.html" class="btn">Voltar à Página Principal</a>
    </div>
</body>
</html>
