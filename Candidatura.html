<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidatura de Emprego - AutoAvan Lda</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #003366;
            --accent-color: #28a745;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --text-color: #495057;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-gray);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header img {
            max-height: 80px;
            margin-bottom: 15px;
        }

        .form-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-top: 10px;
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 8px;
            margin-top: 30px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-gray);
        }

        label.required::after {
            content: '*';
            color: #dc3545;
            margin-left: 4px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .file-upload {
            display: flex;
            flex-direction: column;
        }

        .file-upload input[type="file"] {
            border: 1px dashed #ccc;
            padding: 10px;
            border-radius: var(--border-radius);
        }

        .file-upload input[type="file"]:focus {
            border-color: var(--primary-color);
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        button[type="submit"] {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 14px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            width: auto;
            min-width: 200px;
        }

        button[type="submit"]:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .status-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: var(--border-radius);
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        .loading {
            background-color: #cce5ff;
            color: #004085;
            display: block;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            body {
                padding: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Candidatura de Emprego</h1>
    </div>

    <div class="form-container">
        <div id="statusMessage" class="status-message"></div>

        <form action="https://formsubmit.co/comercial@autoavanlda.com" method="POST" enctype="multipart/form-data" id="jobApplicationForm"> 
            <!-- Configurações do FormSubmit -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="Nova Candidatura - Site AutoAvan">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_next" value="https://www.autoavanlda.com/obrigado-candidatura.html">
            <input type="hidden" name="_autoresponse" value="Obrigado por enviar sua candidatura para a AutoAvan Lda. Analisaremos seu perfil e entraremos em contato caso haja interesse.">

            <h2>Informações Pessoais</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="required">Primeiro Nome</label>
                    <input type="text" id="firstName" name="Primeiro Nome" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="required">Último Nome</label>
                    <input type="text" id="lastName" name="Último Nome" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="required">Telefone (Angola)</label>
                    <input type="tel" id="phone" name="Telefone" value="+244 " placeholder="+244 900 000 000" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" id="birthDate" name="Data de Nascimento">
                </div>
                <div class="form-group">
                    <label for="nationality">Nacionalidade</label>
                    <input type="text" id="nationality" name="Nacionalidade" value="Angolana">
                </div>
            </div>

            <div class="form-group">
                <label for="address">Endereço Completo</label>
                <input type="text" id="address" name="Endereço" placeholder="Rua, Bairro, Cidade, Província">
            </div>

            <h2>Informações Profissionais</h2>
            <div class="form-group">
                <label for="position" class="required">Vaga de Interesse</label>
                <select id="position" name="Vaga de Interesse" required>
                    <option value="" disabled selected>Selecione uma vaga</option>
                    <option value="Gerente">Gerente</option>
                    <option value="Supervisor">Supervisor</option>
                    <option value="Técnico">Técnico</option>
                    <option value="Assistente">Recepcionista de Oficina</option>
                    <option value="Outra">Outra</option>
                </select>
            </div>

            <div class="form-group">
                <label for="experience" class="required">Anos de Experiência</label>
                <select id="experience" name="Anos de Experiência" required>
                    <option value="">Selecione...</option>
                    <option value="0-2">0-2 anos</option>
                    <option value="3-5">3-5 anos</option>
                    <option value="6-10">6-10 anos</option>
                    <option value="10+">Mais de 10 anos</option>
                </select>
            </div>

            <div class="form-group">
                <label for="currentJob">Cargo Atual</label>
                <input type="text" id="currentJob" name="Cargo Atual" placeholder="Se atualmente empregado">
            </div>

            <div class="form-group">
                <label for="currentCompany">Empresa Atual</label>
                <input type="text" id="currentCompany" name="Empresa Atual">
            </div>

            <div class="form-group">
                <label for="skills" class="required">Principais Competências</label>
                <textarea id="skills" name="Principais Competências" required placeholder="Liste suas principais habilidades técnicas e profissionais"></textarea>
            </div>

            <div class="form-group">
                <label for="experienceSummary">Resumo da Experiência Profissional</label>
                <textarea id="experienceSummary" name="Resumo Profissional" placeholder="Descreva brevemente sua trajetória profissional e principais conquistas"></textarea>
            </div>

            <h2>Documentos</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="cv" class="required">Currículo (PDF ou DOC)</label>
                    <input type="file" id="cv" name="Currículo" accept=".pdf,.doc,.docx" required>
                    <small>Tamanho máximo: 5MB</small>
                </div>
                <div class="form-group">
                    <label for="certificates">Certificados (PDF/ZIP)</label>
                    <input type="file" id="certificates" name="Certificados" accept=".pdf,.zip">
                    <small>Opcional - Tamanho máximo: 5MB</small>
                </div>
            </div>

            <h2>Informações Adicionais</h2>
            <div class="form-group">
                <label for="availability">Disponibilidade para Início</label>
                <select id="availability" name="Disponibilidade">
                    <option value="immediate">Imediata</option>
                    <option value="15days">15 dias</option>
                    <option value="1month">1 mês</option>
                    <option value="2months">2 meses</option>
                    <option value="negotiable">Negociável</option>
                </select>
            </div>

           <!-- <div class="form-group">
                <label for="salaryExpectation">Expectativa Salarial (USD)</label>
                <input type="text" id="salaryExpectation" name="Expectativa Salarial" placeholder="Ex: 2000-2500">
            </div> -->

            <div class="form-group">
                <label for="additionalInfo">Informações Adicionais</label>
                <textarea id="additionalInfo" name="Informações Adicionais" placeholder="Alguma informação adicional que considere relevante"></textarea>
            </div>

            <div class="button-container">
                <button type="submit">Enviar Candidatura</button>
            </div>
        </form>
    </div>

    <script>
        // Máscara para telefone de Angola com +244 pré-definido
        document.getElementById('phone').addEventListener('input', function(e) {
            // Garante que comece com +244
            if (!this.value.startsWith('+244 ')) {
                this.value = '+244 ';
            }
            
            // Remove tudo que não é dígito (exceto o + inicial)
            let digits = this.value.replace(/[^\d+]/g, '');
            
            // Se for apenas +244, mantém como está
            if (digits === '+244') {
                this.value = '+244 ';
                return;
            }
            
            // Pega apenas os dígitos após o +244 (máximo 9)
            let numbers = digits.substring(4);
            numbers = numbers.replace(/\D/g, '');
            if (numbers.length > 9) numbers = numbers.substring(0, 9);
            
            // Formata: +244 XXX XXX XXX
            let formatted = '+244 ';
            if (numbers.length > 0) {
                formatted += numbers.substring(0, 3);
                if (numbers.length > 3) {
                    formatted += ' ' + numbers.substring(3, 6);
                    if (numbers.length > 6) {
                        formatted += ' ' + numbers.substring(6, 9);
                    }
                }
            }
            
            // Atualiza o valor mantendo a posição do cursor
            const selectionStart = this.selectionStart;
            this.value = formatted;
            this.setSelectionRange(selectionStart, selectionStart);
        });

        // Garante que o campo comece com +244 ao ganhar foco
        document.getElementById('phone').addEventListener('focus', function(e) {
            if (!this.value.startsWith('+244 ')) {
                this.value = '+244 ';
            }
        });

        // Impede a modificação manual do +244 inicial
        document.getElementById('phone').addEventListener('keydown', function(e) {
            const selectionStart = this.selectionStart;
            if (selectionStart <= 4 && (e.key === 'Backspace' || e.key === 'Delete')) {
                e.preventDefault();
            }
            if (selectionStart < 5 && e.key.length === 1 && /\d/.test(e.key)) {
                e.preventDefault();
                const numbers = this.value.substring(5).replace(/\D/g, '');
                if (numbers.length < 9) {
                    this.value = '+244 ' + e.key + numbers;
                    this.setSelectionRange(6, 6);
                }
            }
        });

        // Validação antes do envio
        document.getElementById('jobApplicationForm').addEventListener('submit', function(e) {
            const phone = document.getElementById('phone').value;
            const phoneDigits = phone.replace(/\D/g, '').substring(3); // Remove +244
            const cvFile = document.getElementById('cv').files[0];
            const certificatesFile = document.getElementById('certificates').files[0];
            const maxFileSize = 5 * 1024 * 1024; // 5MB
            
            // Validação do telefone
            if (phoneDigits.length !== 9) {
                e.preventDefault();
                document.getElementById('statusMessage').textContent = 'Por favor, insira um número de telefone angolano válido (9 dígitos após +244)';
                document.getElementById('statusMessage').className = 'status-message error';
                return;
            }
            
            // Validação do currículo
            if (!cvFile) {
                e.preventDefault();
                document.getElementById('statusMessage').textContent = 'Por favor, anexe seu currículo';
                document.getElementById('statusMessage').className = 'status-message error';
                return;
            }
            
            if (cvFile.size > maxFileSize) {
                e.preventDefault();
                document.getElementById('statusMessage').textContent = 'O arquivo do currículo excede o tamanho máximo de 5MB';
                document.getElementById('statusMessage').className = 'status-message error';
                return;
            }
            
            // Validação dos certificados (se enviados)
            if (certificatesFile && certificatesFile.size > maxFileSize) {
                e.preventDefault();
                document.getElementById('statusMessage').textContent = 'O arquivo de certificados excede o tamanho máximo de 5MB';
                document.getElementById('statusMessage').className = 'status-message error';
                return;
            }
            
            // Mostrar mensagem de envio
            document.getElementById('statusMessage').textContent = 'Enviando sua candidatura...';
            document.getElementById('statusMessage').className = 'status-message loading';
        });
    </script>
</body>
</html>
