<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidatura de Emprego - Angola</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #003366;
            --accent-color: #28a745;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --text-color: #495057;
            --border-radius: 8px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-gray);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            max-width: 150px;
            margin-bottom: 15px;
        }

        .form-container {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-top: 10px;
        }

        h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 8px;
            margin-top: 30px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-gray);
        }

        label.required::after {
            content: '*';
            color: #dc3545;
            margin-left: 4px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        button[type="submit"] {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 14px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            width: auto;
            min-width: 200px;
        }

        button[type="submit"]:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .status-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: var(--border-radius);
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        .file-upload {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            background-color: var(--light-gray);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            border: 1px dashed #ccc;
            text-align: center;
            flex-grow: 1;
        }

        .file-upload-label:hover {
            background-color: #e9ecef;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            body {
                padding: 10px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Candidatura de Emprego</h1>
    </div>

    <div class="form-container">
        <form id="jobApplicationForm">
            <div id="statusMessage" class="status-message"></div>

            <h2>Informações Pessoais</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="required">Primeiro Nome</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="required">Último Nome</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone" class="required">Telefone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="birthDate">Data de Nascimento</label>
                    <input type="date" id="birthDate" name="birthDate">
                </div>
                <div class="form-group">
                    <label for="nationality">Nacionalidade</label>
                    <input type="text" id="nationality" name="nationality" value="Angolana">
                </div>
            </div>

            <div class="form-group">
                <label for="address">Endereço Completo</label>
                <input type="text" id="address" name="address">
            </div>

            <h2>Informações Profissionais</h2>
            <div class="form-group">
                <label for="position" class="required">Cargo Pretendido</label>
                <input type="text" id="position" name="position" required>
            </div>

            <div class="form-group">
                <label for="experience" class="required">Anos de Experiência</label>
                <select id="experience" name="experience" required>
                    <option value="">Selecione...</option>
                    <option value="0-2">0-2 anos</option>
                    <option value="3-5">3-5 anos</option>
                    <option value="6-10">6-10 anos</option>
                    <option value="10+">Mais de 10 anos</option>
                </select>
            </div>

            <div class="form-group">
                <label for="currentJob">Cargo Atual</label>
                <input type="text" id="currentJob" name="currentJob">
            </div>

            <div class="form-group">
                <label for="currentCompany">Empresa Atual</label>
                <input type="text" id="currentCompany" name="currentCompany">
            </div>

            <div class="form-group">
                <label for="skills" class="required">Principais Competências</label>
                <textarea id="skills" name="skills" required placeholder="Liste suas principais habilidades técnicas e profissionais"></textarea>
            </div>

            <div class="form-group">
                <label for="experienceSummary">Resumo da Experiência Profissional</label>
                <textarea id="experienceSummary" name="experienceSummary" placeholder="Descreva brevemente sua trajetória profissional e principais conquistas"></textarea>
            </div>

            <h2>Documentos</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="cvUpload">Currículo (PDF)</label>
                    <div class="file-upload">
                        <label for="cvUpload" class="file-upload-label">Selecionar arquivo</label>
                        <input type="file" id="cvUpload" name="cvUpload" accept=".pdf">
                        <span id="cvFileName">Nenhum arquivo selecionado</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="certificatesUpload">Certificados (PDF/ZIP)</label>
                    <div class="file-upload">
                        <label for="certificatesUpload" class="file-upload-label">Selecionar arquivo</label>
                        <input type="file" id="certificatesUpload" name="certificatesUpload" accept=".pdf,.zip">
                        <span id="certificatesFileName">Nenhum arquivo selecionado</span>
                    </div>
                </div>
            </div>

            <h2>Informações Adicionais</h2>
            <div class="form-group">
                <label for="availability">Disponibilidade para Início</label>
                <select id="availability" name="availability">
                    <option value="immediate">Imediata</option>
                    <option value="15days">15 dias</option>
                    <option value="1month">1 mês</option>
                    <option value="2months">2 meses</option>
                    <option value="negotiable">Negociável</option>
                </select>
            </div>

          <!--  <div class="form-group">
                <label for="salaryExpectation">Expectativa Salarial (Kzs)</label>
                <input type="text" id="salaryExpectation" name="salaryExpectation" placeholder="Ex: 2000-2500">
            </div> -->

            <div class="form-group">
                <label for="additionalInfo">Informações Adicionais</label>
                <textarea id="additionalInfo" name="additionalInfo" placeholder="Alguma informação adicional que considere relevante"></textarea>
            </div>

            <div class="button-container">
                <button type="submit">Enviar Candidatura</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('jobApplicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulação de envio bem-sucedido
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = 'Candidatura enviada com sucesso! Entraremos em contato em breve.';
            statusMessage.className = 'status-message success';
            
            // Limpar o formulário após 3 segundos
            setTimeout(() => {
                this.reset();
                document.getElementById('cvFileName').textContent = 'Nenhum arquivo selecionado';
                document.getElementById('certificatesFileName').textContent = 'Nenhum arquivo selecionado';
            }, 3000);
        });

        // Mostrar nome dos arquivos selecionados
        document.getElementById('cvUpload').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'Nenhum arquivo selecionado';
            document.getElementById('cvFileName').textContent = fileName;
        });

        document.getElementById('certificatesUpload').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'Nenhum arquivo selecionado';
            document.getElementById('certificatesFileName').textContent = fileName;
        });
    </script>
</body>
</html>
